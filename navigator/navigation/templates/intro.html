<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Navigator Enterprise</title>
  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(30,144,255,0.2), transparent 70%);
      z-index: 0;
    }

    .card {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 50px 40px;
      max-width: 550px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #1e90ff, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.15rem;
      color: #ccc;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #1e90ff, #00bcd4);
      padding: 14px 32px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00bcd4, #1e90ff);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,188,212,0.3);
    }

    .footer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-glow"></div>

  <div class="card">
    <!-- Optional logo -->
    <!-- <img src="images/logo.jpg" alt="Logo" class="logo" /> -->

    <h1>Welcome to Navigator</h1>
    <p>
      Navigator Enterprise helps your teams explore, map, and manage data-driven routes efficiently. Start navigating with confidence and precision.
    </p>
    <a class="btn" onclick="navigateToMain()">Launch Dashboard</a>

    <div class="footer">Â© 2025 Navigator Inc. All rights reserved.</div>
  </div>

  <script>
    function navigateToMain() {
      window.location.href = "/navigation";
    }
  </script>

</body>
</html>
