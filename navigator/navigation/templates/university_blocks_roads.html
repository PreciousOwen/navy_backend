{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Roads and Buildings</title>

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    form {
      margin: 0 auto;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 600px;
    }
    .mapboxgl-popup {
      max-width: 200px;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      line-height: 18px;
      color: #555;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }
    .legend img {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>University Roads and Buildings</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Show Routes</button>
  </form>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJlY2lvdXNvd2VuIiwiYSI6ImNtY2syY3lhdzA0dWsya3NkdHV1dnVqemIifQ.u6T-9Rj30whmYAFL9lG5Ng';

    let roads = [];
    let buildings = [];
    let routes = [];

    try {
      roads = JSON.parse(`{{ road_data_json|escapejs }}`);
      buildings = JSON.parse(`{{ building_data_json|escapejs }}`);
      routes = JSON.parse(`{{ routes_json|escapejs }}`);
    } catch (err) {
      console.error("Data parsing error:", err);
    }

    // Define bounding box as southwest and northeast corners
    const boundsCoords = [
      [-6.814852, 39.278648],
      [-6.813221, 39.279457],
      [-6.814859, 39.281596],
      [-6.815981, 39.280397]
    ];
    const lats = boundsCoords.map(c => c[0]);
    const lngs = boundsCoords.map(c => c[1]);
    const sw = [Math.min(...lngs), Math.min(...lats)];
    const ne = [Math.max(...lngs), Math.max(...lats)];
    const mapBounds = new mapboxgl.LngLatBounds(sw, ne);

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [39.281655, -6.814328],
      zoom: 17,
      pitch: 0, 
      bearing: 0,
      antialias: true,
      maxBounds: mapBounds
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Custom legend
    class LegendControl {
      onAdd(map) {
        this._map = map;
        this._container = document.createElement('div');
        this._container.className = 'legend mapboxgl-ctrl';
        this._container.innerHTML = `
          <div><i style="background:#bdbdbd"></i> Roads</div>
          <div><i style="background:#edf2f4; border:1px solid #8d99ae"></i> Buildings</div>
          <div><i style="background:#FFD180"></i> Route 1</div>
          <div><i style="background:#42a5f5"></i> Route 2</div>
        `;
        return this._container;
      }
      onRemove() {
        this._container.parentNode.removeChild(this._container);
        this._map = undefined;
      }
    }

    map.on('load', () => {
      map.addControl(new LegendControl(), 'bottom-right');

      // Draw roads
      roads.forEach((road, idx) => {
        try {
          const geo = typeof road.geometry === 'string' ? JSON.parse(road.geometry) : road.geometry;
          map.addSource(`road-${idx}`, { type: 'geojson', data: geo });
          map.addLayer({
            id: `road-line-${idx}`,
            type: 'line',
            source: `road-${idx}`,
            paint: {
              'line-color': '#bdbdbd',
              'line-width': 6,
              'line-opacity': 0.8
            }
          });
        } catch (e) {
          console.error(`Road error:`, e);
        }
      });

      // Draw buildings
      buildings.forEach((building, idx) => {
        try {
          const geo = typeof building.geometry === 'string' ? JSON.parse(building.geometry) : building.geometry;
          map.addSource(`building-${idx}`, { type: 'geojson', data: geo });
          map.addLayer({
            id: `building-fill-${idx}`,
            type: 'fill',
            source: `building-${idx}`,
            paint: {
              'fill-color': '#edf2f4',
              'fill-outline-color': '#8d99ae',
              'fill-opacity': 0.8
            }
          });
        } catch (e) {
          console.error(`Building error:`, e);
        }
      });

      // Draw multiple routes
      routes.forEach((route, idx) => {
        const geo = { type: 'Feature', geometry: route };
        map.addSource(`route-${idx}`, { type: 'geojson', data: geo });
        map.addLayer({
          id: `route-line-${idx}`,
          type: 'line',
          source: `route-${idx}`,
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: {
            'line-color': idx === 0 ? '#FFD180' : '#42a5f5',
            'line-width': 6,
            'line-opacity': 0.85
          }
        });
      });

      // Fit to all routes if available
      if (routes.length > 0) {
        const bounds = new mapboxgl.LngLatBounds();
        routes.forEach(route => route.coordinates.forEach(c => bounds.extend(c)));
        map.fitBounds(bounds, { padding: 40, maxZoom: 18 });
      }
    });

    function createIcon(url) {
      const img = document.createElement('img');
      img.src = url;
      img.style.width = '36px';
      img.style.height = '44px';
      return img;
    }

    // Map pitch control
    document.addEventListener('DOMContentLoaded', function() {
      const pitchControl = document.createElement('input');
      pitchControl.type = 'range';
      pitchControl.min = 0;
      pitchControl.max = 60;
      pitchControl.value = 0;
      pitchControl.style.position = 'absolute';
      pitchControl.style.left = '20px';
      pitchControl.style.bottom = '20px';
      pitchControl.style.zIndex = 2;
      pitchControl.title = 'Map Inclination (Pitch)';
      document.body.appendChild(pitchControl);

      pitchControl.addEventListener('input', function() {
        map.setPitch(Number(pitchControl.value));
      });
    });
  </script>
</body>
</html>
