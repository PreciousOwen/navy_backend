{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Roads and Buildings</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotate@0.2.7/dist/leaflet-rotate.js"></script>

    <style>
        #map { height: 600px; width: 100%; }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h2>University Roads and Buildings</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Find Shortest Path</button>
    </form>
    <div id="map"></div>

    <script>
        console.log("JavaScript is running!");

        let roads = [];
        let buildings = [];
        let shortestPath = null;

        try {
            roads = JSON.parse('{{ road_data_json|escapejs }}');
            buildings = JSON.parse('{{ building_data_json|escapejs }}');
            shortestPath = {{ shortest_path_json|default:"null"|safe }};
            console.log("Road Data:", roads);
            console.log("Building Data:", buildings);
            console.log("Shortest Path:", shortestPath);
        } catch (error) {
            console.error("Error parsing data:", error);
        }

        let map;
        let userMarker;

        const initialPosition = shortestPath && shortestPath.coordinates.length > 0
            ? shortestPath.coordinates[0]
            : [-6.814328, 39.281655];

        map = L.map('map', {
            zoom: 18,
            zoomSnap: 0.1,
            zoomDelta: 0.5,
            zoomAnimation: true,
            minZoom: 10,
            maxZoom: 20,
            rotate: true,
            touchRotate: true,
            rotateControl: false,
            bearing: 0
        }).setView([initialPosition[1], initialPosition[0]], 18);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        function renderRoads(roads) {
            roads.forEach(function(road, index) {
                try {
                    let geojson = road.geometry;
                    if (typeof geojson === "string") {
                        geojson = JSON.parse(geojson);
                    }
                    L.geoJSON(geojson, {
                        style: {
                            color: "#dddddd",
                            weight: 5,
                            opacity: 0.9
                        }
                    }).addTo(map).bindPopup(`<b>Road:</b> ${road.name || "Unnamed Road"}`);
                } catch (error) {
                    console.error(`Error rendering road ${index + 1}:`, error);
                }
            });
        }

        function renderBuildings(buildings) {
            buildings.forEach(function(building, index) {
                try {
                    let geojson = building.geometry;
                    if (typeof geojson === "string") {
                        geojson = JSON.parse(geojson);
                    }
                    L.geoJSON(geojson, {
                        style: {
                            color: "#b0b0b0",
                            weight: 1,
                            fillColor: "#f5f5f5",
                            fillOpacity: 0.7
                        }
                    }).addTo(map).bindPopup(`<b>Building:</b> ${building.name || "Unnamed Building"}`);
                } catch (error) {
                    console.error(`Error rendering building ${index + 1}:`, error);
                }
            });
        }

        function renderShortestPath(path) {
            if (path) {
                const pathLayer = L.geoJSON(path, {
                    style: {
                        color: "#4285F4",
                        weight: 7,
                        opacity: 0.95
                    }
                }).addTo(map).bindPopup("<b>Shortest Path</b>");

                const startIcon = L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                const finishIcon = L.icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                const startPoint = path.coordinates[0];
                const endPoint = path.coordinates[path.coordinates.length - 1];

                L.marker([startPoint[1], startPoint[0]], { icon: startIcon })
                    .addTo(map)
                    .bindPopup("<b>Starting Point</b>")
                    .openPopup();

                L.marker([endPoint[1], endPoint[0]], { icon: finishIcon })
                    .addTo(map)
                    .bindPopup("<b>Finishing Point</b>");

                // Zoom to fit the entire route
                const bounds = pathLayer.getBounds();
                map.fitBounds(bounds, {
                    padding: [50, 50], // Add padding for better visibility
                    maxZoom: 18, // Don't zoom in too close
                    minZoom: 16 // Ensure enough detail for navigation
                });

                // Calculate initial heading from start to the next point
                if (path.coordinates.length > 1) {
                    const nextPoint = path.coordinates[1];
                    const bearing = calculateBearing(
                        startPoint[1], startPoint[0],
                        nextPoint[1], nextPoint[0]
                    );
                    map.setBearing(bearing);
                }
            }
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const toRad = (degrees) => degrees * Math.PI / 180;
            const toDeg = (radians) => radians * 180 / Math.PI;

            const φ1 = toRad(lat1), φ2 = toRad(lat2);
            const Δλ = toRad(lon2 - lon1);

            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) -
                     Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            const θ = Math.atan2(y, x);

            return (toDeg(θ) + 360) % 360;
        }

        function addLegend() {
            const legend = L.control({ position: "bottomright" });
            legend.onAdd = function () {
                const div = L.DomUtil.create("div", "legend");
                div.innerHTML = `
                    <i style="background: #dddddd"></i> Roads<br>
                    <i style="background: #f5f5f5; border: 1px solid #b0b0b0;"></i> Buildings<br>
                    <i style="background: #4285F4"></i> Shortest Path<br>
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png" alt="Starting Point Icon"> Starting Point<br>
                    <img src="https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png" alt="Finishing Point Icon"> Finishing Point
                `;
                return div;
            };
            legend.addTo(map);
        }

        function simulateUserPosition() {
            const startPoint = shortestPath.coordinates[0];
            userMarker = L.marker([startPoint[1], startPoint[0]], {
                rotationAngle: 0,
                icon: L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41]
                })
            }).addTo(map);

            let currentIndex = 0;
            const interval = setInterval(() => {
                if (currentIndex < shortestPath.coordinates.length - 1) {
                    currentIndex++;
                    const currentPoint = shortestPath.coordinates[currentIndex];
                    const nextPoint = shortestPath.coordinates[currentIndex + 1] || currentPoint;

                    userMarker.setLatLng([currentPoint[1], currentPoint[0]]);

                    const bearing = calculateBearing(
                        currentPoint[1], currentPoint[0],
                        nextPoint[1], nextPoint[0]
                    );
                    map.setBearing(bearing);
                    userMarker.setRotationAngle(bearing);

                    // Optionally re-center the map on the user as they move
                    map.panTo([currentPoint[1], currentPoint[0]], { animate: true });
                } else {
                    clearInterval(interval);
                }
            }, 2000);
        }

        map.on('load', function () {
            if (roads.length > 0) renderRoads(roads);
            if (buildings.length > 0) renderBuildings(buildings);
            if (shortestPath) {
                renderShortestPath(shortestPath);
                simulateUserPosition();
            }
            addLegend();
        });

        map.fire('load');
    </script>
</body>
</html>
