{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Roads and Buildings</title>

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      text-align: center;
      margin: 20px 0 10px;
      color: #222;
      font-size: 24px;
      font-weight: 600;
    }

    form {
      margin: 0 auto 10px;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 600px;
    }

    .mapboxgl-popup {
      max-width: 220px;
    }

    .legend {
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
      font-size: 14px;
      color: #555;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }

    .legend i,
    .legend img {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .control-panel {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 2;
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
    }

    .control-panel button {
      padding: 6px 10px;
      border: none;
      background: #2980b9;
      color: white;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    .pulse-path {
      animation: pulseLine 2s infinite ease-in-out;
    }

    @keyframes pulseLine {
      0% { stroke-opacity: 1; stroke-width: 6; }
      50% { stroke-opacity: 0.6; stroke-width: 10; }
      100% { stroke-opacity: 1; stroke-width: 6; }
    }
  </style>
</head>
<body>
  <h2>University Roads and Buildings</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Find Shortest Path</button>
  </form>

  <div class="control-panel">
    <button onclick="toggleStyle()">ðŸŒ“ Toggle View</button>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJlY2lvdXNvd2VuIiwiYSI6ImNtY2syY3lhdzA0dWsya3NkdHV1dnVqemIifQ.u6T-9Rj30whmYAFL9lG5Ng';

    let roads = [];
    let buildings = [];
    let shortestPath = null;
    let isSatellite = false;

    try {
      roads = JSON.parse(`{{ road_data_json|escapejs }}`);
      buildings = JSON.parse(`{{ building_data_json|escapejs }}`);
      shortestPath = {{ shortest_path_json|default:"null"|safe }};
    } catch (err) {
      console.error("Data parsing error:", err);
    }

    const initial = shortestPath?.coordinates?.[0] ?? [39.281655, -6.814328];
    const end = shortestPath?.coordinates?.[shortestPath.coordinates?.length - 1];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: initial,
      zoom: 17,
      pitch: 75,
      bearing: end ? calculateBearing(initial, end) : 0,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.FullscreenControl());

    map.on('style.load', () => {
      map.setLight({ anchor: 'viewport', color: 'white', intensity: 0.9 });
    });

    class LegendControl {
      onAdd(map) {
        this._container = document.createElement('div');
        this._container.className = 'legend mapboxgl-ctrl';
        this._container.innerHTML = `
          <div><i style="background:#bdbdbd"></i> Roads</div>
          <div><i style="background:#edf2f4; border:1px solid #8d99ae"></i> Buildings</div>
          <div><i style="background:#FFD180"></i> Shortest Path</div>
          <div><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png"> Start</div>
          <div><img src="https://cdn-icons-png.flaticon.com/512/190/190411.png"> Finish</div>
        `;
        return this._container;
      }
      onRemove() {
        this._container.parentNode.removeChild(this._container);
      }
    }

    map.on('load', () => {
      map.addControl(new LegendControl(), 'bottom-right');

      map.addLayer({
        id: '3d-buildings',
        source: 'composite',
        'source-layer': 'building',
        filter: ['==', 'extrude', 'true'],
        type: 'fill-extrusion',
        minzoom: 15,
        paint: {
          'fill-extrusion-color': '#edf2f4',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['get', 'min_height'],
          'fill-extrusion-opacity': 0.8
        }
      });

      roads.forEach((road) => {
        try {
          const geo = typeof road.geometry === 'string' ? JSON.parse(road.geometry) : road.geometry;
          map.addSource(`road-${road.id}`, { type: 'geojson', data: geo });
          map.addLayer({
            id: `road-line-${road.id}`,
            type: 'line',
            source: `road-${road.id}`,
            paint: {
              'line-color': '#bdbdbd',
              'line-width': 5,
              'line-opacity': 0.85
            }
          });
        } catch (e) {
          console.error(`Error road ${road.id}`, e);
        }
      });

      buildings.forEach((building) => {
        try {
          const geo = typeof building.geometry === 'string' ? JSON.parse(building.geometry) : building.geometry;
          map.addSource(`building-${building.id}`, { type: 'geojson', data: geo });
          map.addLayer({
            id: `building-${building.id}`,
            type: 'fill',
            source: `building-${building.id}`,
            paint: {
              'fill-color': '#edf2f4',
              'fill-outline-color': '#8d99ae',
              'fill-opacity': 0.85
            }
          });
        } catch (e) {
          console.error(`Error building ${building.id}`, e);
        }
      });

      if (shortestPath) {
        const geo = { type: 'Feature', geometry: shortestPath };
        map.addSource('shortest-path', { type: 'geojson', data: geo });

        map.addLayer({
          id: 'shortest-path-line',
          type: 'line',
          source: 'shortest-path',
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: {
            'line-color': '#FFD180',
            'line-width': 8,
            'line-opacity': 1,
            'line-blur': 1
          }
        });

        map.fitBounds(new mapboxgl.LngLatBounds(shortestPath.coordinates), {
          padding: 50,
          maxZoom: 18
        });

        new mapboxgl.Marker({ element: createIcon('https://cdn-icons-png.flaticon.com/512/684/684908.png') })
          .setLngLat(initial)
          .setPopup(new mapboxgl.Popup().setText("Starting Point"))
          .addTo(map);

        new mapboxgl.Marker({ element: createIcon('https://cdn-icons-png.flaticon.com/512/190/190411.png') })
          .setLngLat(end)
          .setPopup(new mapboxgl.Popup().setText("Finishing Point"))
          .addTo(map);

        map.flyTo({
          center: initial,
          zoom: 18,
          pitch: 75,
          bearing: calculateBearing(initial, end),
          speed: 0.6,
          curve: 1.5,
          easing: t => t
        });
      }
    });

    function toggleStyle() {
      isSatellite = !isSatellite;
      map.setStyle(
        isSatellite
          ? 'mapbox://styles/mapbox/satellite-streets-v12'
          : 'mapbox://styles/mapbox/light-v11'
      );
    }

    function calculateBearing(start, end) {
      const [lng1, lat1] = start;
      const [lng2, lat2] = end;
      const toRad = d => d * Math.PI / 180;
      const toDeg = r => r * 180 / Math.PI;
      const dLon = toRad(lng2 - lng1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      return (toDeg(Math.atan2(y, x)) + 360) % 360;
    }

    function createIcon(url) {
      const img = document.createElement('img');
      img.src = url;
      img.style.width = '36px';
      img.style.height = '44px';
      return img;
    }
  </script>
</body>
</html>
