{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Roads and Buildings</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        #map { height: 600px; width: 100%; }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h2>University Roads and Buildings</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Find Shortest Path</button>
    </form>
    <div id="map"></div>

    <script>
        console.log("JavaScript is running!");

        let roads = [];
        let buildings = [];
        let shortestPath = null;

        try {
            roads = JSON.parse('{{ road_data_json|escapejs }}');
            buildings = JSON.parse('{{ building_data_json|escapejs }}');
            shortestPath = {{ shortest_path_json|default:"null"|safe }};
            console.log("Road Data:", roads);
            console.log("Building Data:", buildings);
            console.log("Shortest Path:", shortestPath);
        } catch (error) {
            console.error("Error parsing data:", error);
        }

        let map;
        if (shortestPath && shortestPath.coordinates.length > 0) {
            const initialPosition = shortestPath.coordinates[0];
            map = L.map('map', {
                zoom: 18, // Start at a zoom level similar to Google Maps in the screenshot
                zoomSnap: 0.1, // Allow fractional zooming like Google Maps
                zoomDelta: 0.5, // Smaller zoom steps for smoother zooming
                zoomAnimation: true, // Enable zoom animation (already default, but explicit)
                minZoom: 10, // Prevent zooming out too far
                maxZoom: 20, // Allow zooming in closer, like Google Maps
                touchRotate: false, // Disable rotation for a more Google Maps-like feel
                boxZoom: false // Disable box zoom for simplicity
            }).setView([initialPosition[1], initialPosition[0]], 18);
        } else {
            map = L.map('map', {
                zoom: 18,
                zoomSnap: 0.1,
                zoomDelta: 0.5,
                zoomAnimation: true,
                minZoom: 10,
                maxZoom: 20,
                touchRotate: false,
                boxZoom: false
            }).setView([-6.814328, 39.281655], 15);
        }

        // Use CartoDB Positron tiles to mimic Google Maps' clean look
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        function renderRoads(roads) {
            roads.forEach(function(road, index) {
                try {
                    let geojson = road.geometry;
                    if (typeof geojson === "string") {
                        geojson = JSON.parse(geojson);
                    }
                    L.geoJSON(geojson, {
                        style: {
                            color: "#dddddd",
                            weight: 5,
                            opacity: 0.9
                        }
                    }).addTo(map).bindPopup(`<b>Road:</b> ${road.name || "Unnamed Road"}`);
                } catch (error) {
                    console.error(`Error rendering road ${index + 1}:`, error);
                }
            });
        }

        function renderBuildings(buildings) {
            buildings.forEach(function(building, index) {
                try {
                    let geojson = building.geometry;
                    if (typeof geojson === "string") {
                        geojson = JSON.parse(geojson);
                    }
                    L.geoJSON(geojson, {
                        style: {
                            color: "#b0b0b0",
                            weight: 1,
                            fillColor: "#f5f5f5",
                            fillOpacity: 0.7
                        }
                    }).addTo(map).bindPopup(`<b>Building:</b> ${building.name || "Unnamed Building"}`);
                } catch (error) {
                    console.error(`Error rendering building ${index + 1}:`, error);
                }
            });
        }

        function renderShortestPath(path) {
            if (path) {
                L.geoJSON(path, {
                    style: {
                        color: "#4285F4",
                        weight: 7,
                        opacity: 0.95
                    }
                }).addTo(map).bindPopup("<b>Shortest Path</b>");

                const startIcon = L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                const finishIcon = L.icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                const startPoint = path.coordinates[0];
                const endPoint = path.coordinates[path.coordinates.length - 1];

                L.marker([startPoint[1], startPoint[0]], { icon: startIcon })
                    .addTo(map)
                    .bindPopup("<b>Starting Point</b>")
                    .openPopup();

                L.marker([endPoint[1], endPoint[0]], { icon: finishIcon })
                    .addTo(map)
                    .bindPopup("<b>Finishing Point</b>");
            }
        }

        function addLegend() {
            const legend = L.control({ position: "bottomright" });
            legend.onAdd = function () {
                const div = L.DomUtil.create("div", "legend");
                div.innerHTML = `
                    <i style="background: #dddddd"></i> Roads<br>
                    <i style="background: #f5f5f5; border: 1px solid #b0b0b0;"></i> Buildings<br>
                    <i style="background: #4285F4"></i> Shortest Path<br>
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png" alt="Starting Point Icon"> Starting Point<br>
                    <img src="https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png" alt="Finishing Point Icon"> Finishing Point
                `;
                return div;
            };
            legend.addTo(map);
        }

        map.on('load', function () {
            if (roads.length > 0) renderRoads(roads);
            if (buildings.length > 0) renderBuildings(buildings);
            if (shortestPath) renderShortestPath(shortestPath);
            addLegend();
        });

        map.fire('load');
    </script>
</body>
</html>
