{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>University Roads and Buildings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin: 16px;
    }
    form {
      margin: 0 auto;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 600px;
    }
    .mapboxgl-popup {
      max-width: 200px;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
    }
    .legend img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>University Roads and Buildings</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Find Shortest Path</button>
  </form>
  <div id="map"></div>
  <div class="legend">
    <div><i style="background:#bdbdbd"></i> Roads</div>
    <div><i style="background:#edf2f4; border:1px solid #8d99ae"></i> Buildings</div>
    <div><i style="background:#FFD180"></i> Shortest Path</div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" /> Start</div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" /> Finish</div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJlY2lvdXNvd2VuIiwiYSI6ImNtY2syY3lhdzA0dWsya3NkdHV1dnVqemIifQ.u6T-9Rj30whmYAFL9lG5Ng';

    let roads = [];
    let buildings = [];
    let shortestPath = null;

    try {
      roads = JSON.parse(`{{ road_data_json|escapejs }}`);
      buildings = JSON.parse(`{{ building_data_json|escapejs }}`);
      shortestPath = {{ shortest_path_json|default:"null"|safe }};
    } catch (err) {
      console.error("Failed to parse data", err);
    }

    const initial = shortestPath && shortestPath.coordinates && shortestPath.coordinates.length > 0
      ? shortestPath.coordinates[0]
      : [39.281655, -6.814328]; // lng, lat
    const end = shortestPath && shortestPath.coordinates && shortestPath.coordinates.length > 1
      ? shortestPath.coordinates[shortestPath.coordinates.length - 1]
      : null;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: initial,
      zoom: 18,
      pitch: 60, // tilt
      bearing: end ? calculateBearing(initial, end) : 0,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', () => {
      // 3D buildings layer
      map.addLayer({
        id: '3d-buildings',
        source: 'composite',
        'source-layer': 'building',
        filter: ['==', 'extrude', 'true'],
        type: 'fill-extrusion',
        minzoom: 15,
        paint: {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['get', 'min_height'],
          'fill-extrusion-opacity': 0.6
        }
      });

      // Roads
      roads.forEach((road, idx) => {
        const geo = typeof road.geometry === 'string' ? JSON.parse(road.geometry) : road.geometry;
        map.addSource(`road-${idx}`, {
          type: 'geojson',
          data: geo
        });
        map.addLayer({
          id: `road-line-${idx}`,
          type: 'line',
          source: `road-${idx}`,
          paint: {
            'line-color': '#bdbdbd',
            'line-width': 5
          }
        });
      });

      // Buildings
      buildings.forEach((b, idx) => {
        const geo = typeof b.geometry === 'string' ? JSON.parse(b.geometry) : b.geometry;
        map.addSource(`building-${idx}`, {
          type: 'geojson',
          data: geo
        });
        map.addLayer({
          id: `building-fill-${idx}`,
          type: 'fill',
          source: `building-${idx}`,
          paint: {
            'fill-color': '#edf2f4',
            'fill-outline-color': '#8d99ae',
            'fill-opacity': 0.8
          }
        });
      });

      // Path
      if (shortestPath && shortestPath.coordinates && shortestPath.coordinates.length > 1) {
        const pathGeo = {
          type: "Feature",
          geometry: {
            type: "LineString",
            coordinates: shortestPath.coordinates
          }
        };
        if (map.getSource('shortest-path')) {
          map.getSource('shortest-path').setData(pathGeo);
        } else {
          map.addSource('shortest-path', {
            type: 'geojson',
            data: pathGeo
          });
        }
        if (!map.getLayer('shortest-path-line')) {
          map.addLayer({
            id: 'shortest-path-line',
            type: 'line',
            source: 'shortest-path',
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: {
              'line-color': '#FFD180',
              'line-width': 8
            }
          });
        }

        // Markers
        const startIcon = 'https://cdn-icons-png.flaticon.com/512/684/684908.png';
        const endIcon = 'https://cdn-icons-png.flaticon.com/512/190/190411.png';

        new mapboxgl.Marker({ element: createIcon(startIcon) })
          .setLngLat(initial)
          .setPopup(new mapboxgl.Popup().setText("Start Point"))
          .addTo(map);

        if (end) {
          new mapboxgl.Marker({ element: createIcon(endIcon) })
            .setLngLat(end)
            .setPopup(new mapboxgl.Popup().setText("Finish Point"))
            .addTo(map);
        }

        // Fit bounds
        const bounds = new mapboxgl.LngLatBounds();
        shortestPath.coordinates.forEach(c => bounds.extend(c));
        map.fitBounds(bounds, { padding: 60, maxZoom: 18 });
      }
    });

    function calculateBearing(start, end) {
      if (!start || !end) return 0;
      const [lng1, lat1] = start;
      const [lng2, lat2] = end;
      const dLon = toRad(lng2 - lng1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      const brng = Math.atan2(y, x);
      return (toDeg(brng) + 360) % 360;
    }

    function toRad(d) { return d * Math.PI / 180; }
    function toDeg(r) { return r * 180 / Math.PI; }

    function createIcon(url) {
      const img = document.createElement('img');
      img.src = url;
      img.style.width = '30px';
      img.style.height = '40px';
      return img;
    }
  </script>
</body>
</html>
