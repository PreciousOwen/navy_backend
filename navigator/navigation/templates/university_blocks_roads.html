{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Roads and Buildings</title>

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    form {
      margin: 0 auto;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 600px;
    }
    .mapboxgl-popup {
      max-width: 200px;
    }
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      line-height: 18px;
      color: #555;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }
    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h2>University Roads and Buildings</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Find Routes</button>
  </form>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJlY2lvdXNvd2VuIiwiYSI6ImNtY2syY3lhdzA0dWsya3NkdHV1dnVqemIifQ.u6T-9Rj30whmYAFL9lG5Ng';

    let roads = [];
    let buildings = [];
    let routes = [];

    try {
      roads = JSON.parse(`{{ road_data_json|default:"[]"|escapejs }}`);
      buildings = JSON.parse(`{{ building_data_json|escapejs }}`);
      routes = JSON.parse(`{{ routes_json|default:"[]"|escapejs }}`);
    } catch (err) {
      console.error("Data parsing error:", err);
    }

    const routeColors = ["#FFD180", "#42a5f5", "#66bb6a", "#ff7043", "#ab47bc"];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [39.281655, -6.814328],
      zoom: 17,
      pitch: 0,
      bearing: 0,
      antialias: true
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Custom legend control
    class LegendControl {
      onAdd(map) {
        this._map = map;
        this._container = document.createElement('div');
        this._container.className = 'legend mapboxgl-ctrl';
        this._container.innerHTML = `
          <div><i style="background:#bdbdbd"></i> Roads</div>
          <div><i style="background:#edf2f4; border:1px solid #8d99ae"></i> Buildings</div>
          ${routeColors.map((c, i) => `<div><i style="background:${c}"></i> Route ${i + 1}</div>`).join('')}
        `;
        return this._container;
      }
      onRemove() {
        this._container.parentNode.removeChild(this._container);
        this._map = undefined;
      }
    }

    map.on('load', () => {
      map.addControl(new LegendControl(), 'bottom-right');

      // Draw roads (grey lines)
      roads.forEach((road, idx) => {
        try {
          const geo = typeof road.geometry === 'string' ? JSON.parse(road.geometry) : road.geometry;
          map.addSource(`road-${idx}`, { type: 'geojson', data: geo });
          map.addLayer({
            id: `road-line-${idx}`,
            type: 'line',
            source: `road-${idx}`,
            paint: {
              'line-color': '#bdbdbd',
              'line-width': 6,
              'line-opacity': 0.8
            }
          });
        } catch (e) {
          console.error(`Road error:`, e);
        }
      });

      // Draw buildings (filled polygons)
      buildings.forEach((building, idx) => {
        try {
          const geo = typeof building.geometry === 'string' ? JSON.parse(building.geometry) : building.geometry;
          map.addSource(`building-${idx}`, { type: 'geojson', data: geo });
          map.addLayer({
            id: `building-fill-${idx}`,
            type: 'fill',
            source: `building-${idx}`,
            paint: {
              'fill-color': '#edf2f4',
              'fill-outline-color': '#8d99ae',
              'fill-opacity': 0.8
            }
          });
        } catch (e) {
          console.error(`Building error:`, e);
        }
      });

      // Draw multiple routes returned by backend
      routes.forEach((route, idx) => {
        const geo = { type: 'Feature', geometry: route };
        map.addSource(`route-${idx}`, { type: 'geojson', data: geo });
        map.addLayer({
          id: `route-line-${idx}`,
          type: 'line',
          source: `route-${idx}`,
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: {
            'line-color': routeColors[idx % routeColors.length],
            'line-width': 6,
            'line-opacity': 0.85
          }
        });
      });

      // Fit map view to show all routes if any
      if (routes.length > 0) {
        const bounds = new mapboxgl.LngLatBounds();
        routes.forEach(route => route.coordinates.forEach(c => bounds.extend(c)));
        map.fitBounds(bounds, { padding: 40, maxZoom: 18 });
      }
    });
  </script>
</body>
</html>
