{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Roads and Buildings</title>

  <!-- Mapbox GL CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      color: #444;
      margin-top: 15px;
    }
    form {
      text-align: center;
      margin-bottom: 10px;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>University Roads and Buildings</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Find Shortest Path</button>
  </form>

  <div id="map"></div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJlY2lvdXNvd2VuIiwiYSI6ImNtY2syY3lhdzA0dWsya3NkdHV1dnVqemIifQ.u6T-9Rj30whmYAFL9lG5Ng';

    let roads = [];
    let buildings = [];
    let shortestPath = null;

    try {
      roads = JSON.parse(`{{ road_data_json|escapejs }}`);
      buildings = JSON.parse(`{{ building_data_json|escapejs }}`);
      shortestPath = {{ shortest_path_json|default:"null"|safe }};
    } catch (error) {
      console.error("Error parsing data", error);
    }

    const startCoord = shortestPath?.coordinates?.[0] ?? [39.281655, -6.814328];
    const endCoord = shortestPath?.coordinates?.[shortestPath.coordinates.length - 1];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: startCoord,
      zoom: 18,
      pitch: 60,
      bearing: endCoord ? calculateBearing(startCoord, endCoord) : 0,
      antialias: true
    });

    // Compass & Zoom control
    map.addControl(new mapboxgl.NavigationControl({ visualizePitch: true }), 'top-right');

    map.on('load', () => {
      // Render 3D buildings
      map.addLayer({
        id: '3d-buildings',
        source: 'composite',
        'source-layer': 'building',
        filter: ['==', 'extrude', 'true'],
        type: 'fill-extrusion',
        minzoom: 15,
        paint: {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['get', 'height'],
          'fill-extrusion-base': ['get', 'min_height'],
          'fill-extrusion-opacity': 0.6
        }
      });

      // Render Roads
      roads.forEach((road, i) => {
        const geo = typeof road.geometry === 'string' ? JSON.parse(road.geometry) : road.geometry;
        map.addSource(`road-${i}`, { type: 'geojson', data: geo });
        map.addLayer({
          id: `road-${i}`,
          type: 'line',
          source: `road-${i}`,
          paint: {
            'line-color': '#bdbdbd',
            'line-width': 4
          }
        });
      });

      // Render Buildings
      buildings.forEach((building, i) => {
        const geo = typeof building.geometry === 'string' ? JSON.parse(building.geometry) : building.geometry;
        map.addSource(`building-${i}`, { type: 'geojson', data: geo });
        map.addLayer({
          id: `building-${i}`,
          type: 'fill',
          source: `building-${i}`,
          paint: {
            'fill-color': '#edf2f4',
            'fill-outline-color': '#8d99ae',
            'fill-opacity': 0.8
          }
        });
      });

      // Render Shortest Path
      if (shortestPath?.coordinates?.length >= 2) {
        const geojson = {
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: shortestPath.coordinates
          }
        };

        map.addSource('shortest-path', {
          type: 'geojson',
          data: geojson
        });

        map.addLayer({
          id: 'shortest-path-line',
          type: 'line',
          source: 'shortest-path',
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#FFD180',
            'line-width': 8
          }
        });

        // Markers
        const startIcon = 'https://cdn-icons-png.flaticon.com/512/684/684908.png';
        const endIcon = 'https://cdn-icons-png.flaticon.com/512/190/190411.png';

        new mapboxgl.Marker({ element: createMarkerIcon(startIcon) })
          .setLngLat(startCoord)
          .setPopup(new mapboxgl.Popup().setText("Start Point"))
          .addTo(map);

        new mapboxgl.Marker({ element: createMarkerIcon(endIcon) })
          .setLngLat(endCoord)
          .setPopup(new mapboxgl.Popup().setText("End Point"))
          .addTo(map);

        // Fit view to route
        const bounds = new mapboxgl.LngLatBounds();
        shortestPath.coordinates.forEach(coord => bounds.extend(coord));
        map.fitBounds(bounds, { padding: 60, maxZoom: 18 });
      }
    });

    // Marker icon element
    function createMarkerIcon(url) {
      const img = document.createElement('img');
      img.src = url;
      img.style.width = '30px';
      img.style.height = '40px';
      return img;
    }

    // Bearing from start to end
    function calculateBearing(start, end) {
      const [lng1, lat1] = start;
      const [lng2, lat2] = end;
      const toRad = deg => deg * Math.PI / 180;
      const toDeg = rad => rad * 180 / Math.PI;

      const dLon = toRad(lng2 - lng1);
      const y = Math.sin(dLon) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
      return (toDeg(Math.atan2(y, x)) + 360) % 360;
    }
  </script>
</body>
</html>
