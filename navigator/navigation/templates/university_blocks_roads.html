{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>University Roads and Buildings</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotate@0.2.7/dist/leaflet-rotate.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        form {
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h2>University Roads and Buildings</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Find Shortest Path</button>
    </form>

    <div id="map"></div>

    <script>
        let map, userMarker;
        let roads = [], buildings = [], shortestPath = null;

        try {
            roads = JSON.parse('{{ road_data_json|escapejs }}');
            buildings = JSON.parse('{{ building_data_json|escapejs }}');
            shortestPath = {{ shortest_path_json|default:"null"|safe }};
        } catch (error) {
            console.error("Failed to parse JSON:", error);
        }

        const defaultCoords = [-6.814328, 39.281655];
        const initialPoint = shortestPath?.coordinates?.[0] || defaultCoords;

        map = L.map('map', {
            zoom: 18,
            zoomSnap: 0.1,
            zoomDelta: 0.5,
            zoomAnimation: true,
            minZoom: 10,
            maxZoom: 20,
            rotate: true,
            touchRotate: true,
            rotateControl: false,
            bearing: 0
        }).setView([initialPoint[1], initialPoint[0]], 18);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        function renderRoads() {
            roads.forEach((road, i) => {
                try {
                    const geojson = typeof road.geometry === "string" ? JSON.parse(road.geometry) : road.geometry;
                    L.geoJSON(geojson, {
                        style: { color: "#dddddd", weight: 5, opacity: 0.9 }
                    }).addTo(map).bindPopup(`<b>Road:</b> ${road.name || "Unnamed Road"}`);
                } catch (err) {
                    console.error(`Road ${i + 1} failed`, err);
                }
            });
        }

        function renderBuildings() {
            buildings.forEach((building, i) => {
                try {
                    const geojson = typeof building.geometry === "string" ? JSON.parse(building.geometry) : building.geometry;
                    L.geoJSON(geojson, {
                        style: {
                            color: "#b0b0b0",
                            weight: 1,
                            fillColor: "#f5f5f5",
                            fillOpacity: 0.7
                        }
                    }).addTo(map).bindPopup(`<b>Building:</b> ${building.name || "Unnamed Building"}`);
                } catch (err) {
                    console.error(`Building ${i + 1} failed`, err);
                }
            });
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const toRad = deg => deg * Math.PI / 180;
            const toDeg = rad => rad * 180 / Math.PI;
            const φ1 = toRad(lat1), φ2 = toRad(lat2);
            const Δλ = toRad(lon2 - lon1);
            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) -
                      Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (toDeg(Math.atan2(y, x)) + 360) % 360;
        }

        function renderShortestPath() {
            if (!shortestPath?.coordinates?.length) return;

            const pathLayer = L.geoJSON(shortestPath, {
                style: {
                    color: "#4285F4",
                    weight: 7,
                    opacity: 0.95
                }
            }).addTo(map).bindPopup("<b>Shortest Path</b>");

            const startPoint = shortestPath.coordinates[0];
            const endPoint = shortestPath.coordinates.at(-1);

            const startIcon = L.icon({
                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            });

            const endIcon = L.icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            });

            L.marker([startPoint[1], startPoint[0]], { icon: startIcon })
                .addTo(map).bindPopup("Starting Point").openPopup();

            L.marker([endPoint[1], endPoint[0]], { icon: endIcon })
                .addTo(map).bindPopup("Finishing Point");

            map.fitBounds(pathLayer.getBounds(), {
                padding: [50, 50],
                maxZoom: 18,
                minZoom: 16
            });

            if (shortestPath.coordinates.length > 1) {
                const [sLat, sLng] = [startPoint[1], startPoint[0]];
                const [nLat, nLng] = [shortestPath.coordinates[1][1], shortestPath.coordinates[1][0]];
                map.setBearing(calculateBearing(sLat, sLng, nLat, nLng));
            }
        }

        function simulateUserPosition() {
            if (!shortestPath?.coordinates?.length) return;

            const coords = shortestPath.coordinates;
            let index = 0;

            userMarker = L.marker([coords[0][1], coords[0][0]], {
                rotationAngle: 0,
                icon: L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41]
                })
            }).addTo(map);

            const interval = setInterval(() => {
                if (index < coords.length - 1) {
                    index++;
                    const [lon, lat] = coords[index];
                    const [nextLon, nextLat] = coords[index + 1] || [lon, lat];
                    userMarker.setLatLng([lat, lon]);
                    const bearing = calculateBearing(lat, lon, nextLat, nextLon);
                    map.setBearing(bearing);
                    userMarker.setRotationAngle(bearing);
                    map.panTo([lat, lon]);
                } else {
                    clearInterval(interval);
                }
            }, 2000);
        }

        function addLegend() {
            const legend = L.control({ position: "bottomright" });
            legend.onAdd = () => {
                const div = L.DomUtil.create("div", "legend");
                div.innerHTML = `
                    <i style="background: #dddddd;"></i> Roads<br>
                    <i style="background: #f5f5f5; border: 1px solid #b0b0b0;"></i> Buildings<br>
                    <i style="background: #4285F4;"></i> Shortest Path<br>
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png" /> Starting Point<br>
                    <img src="https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png" /> Finishing Point
                `;
                return div;
            };
            legend.addTo(map);
        }

        map.on('load', () => {
            renderRoads();
            renderBuildings();
            renderShortestPath();
            simulateUserPosition();
            addLegend();
        });

        map.fire('load');
    </script>
</body>
</html>
