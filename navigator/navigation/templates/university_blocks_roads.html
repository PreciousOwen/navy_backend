{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Navigation</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicHJlY2lvdXNvd2VuIiwiYSI6ImNtY2syY3lhdzA0dWsya3NkdHV1dnVqemIifQ.u6T-9Rj30whmYAFL9lG5Ng';

    let shortestPath = {{ shortest_path_json|default:"null"|safe }};
    let roads = JSON.parse('{{ road_data_json|escapejs }}');
    let buildings = JSON.parse('{{ building_data_json|escapejs }}');

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: shortestPath && shortestPath.coordinates.length > 0 ? shortestPath.coordinates[0] : [39.281655, -6.814328],
      zoom: 18,
      pitch: 60,
      bearing: 0,
      antialias: true
    });

    map.on('load', () => {
      roads.forEach(road => {
        let geo = typeof road.geometry === 'string' ? JSON.parse(road.geometry) : road.geometry;
        map.addSource(`road-${road.id}`, {
          type: 'geojson',
          data: geo
        });
        map.addLayer({
          id: `road-line-${road.id}`,
          type: 'line',
          source: `road-${road.id}`,
          paint: {
            'line-color': '#bdbdbd',
            'line-width': 5
          }
        });
      });

      buildings.forEach(building => {
        let geo = typeof building.geometry === 'string' ? JSON.parse(building.geometry) : building.geometry;
        map.addSource(`building-${building.id}`, {
          type: 'geojson',
          data: geo
        });
        map.addLayer({
          id: `building-fill-${building.id}`,
          type: 'fill',
          source: `building-${building.id}`,
          paint: {
            'fill-color': '#edf2f4',
            'fill-opacity': 0.8
          }
        });
        map.addLayer({
          id: `building-outline-${building.id}`,
          type: 'line',
          source: `building-${building.id}`,
          paint: {
            'line-color': '#8d99ae',
            'line-width': 1
          }
        });
      });

      if (shortestPath) {
        map.addSource('shortest-path', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: shortestPath.coordinates
            }
          }
        });

        map.addLayer({
          id: 'shortest-path-line',
          type: 'line',
          source: 'shortest-path',
          paint: {
            'line-color': '#FFD180',
            'line-width': 8
          }
        });

        const start = shortestPath.coordinates[0];
        const end = shortestPath.coordinates[shortestPath.coordinates.length - 1];

        const startMarker = new mapboxgl.Marker({ color: 'orange' }).setLngLat(start).addTo(map);
        const endMarker = new mapboxgl.Marker({ color: 'green' }).setLngLat(end).addTo(map);

        function calculateBearing(start, end) {
          const toRad = deg => deg * Math.PI / 180;
          const toDeg = rad => rad * 180 / Math.PI;
          const lat1 = toRad(start[1]), lon1 = toRad(start[0]);
          const lat2 = toRad(end[1]), lon2 = toRad(end[0]);
          const dLon = lon2 - lon1;
          const y = Math.sin(dLon) * Math.cos(lat2);
          const x = Math.cos(lat1) * Math.sin(lat2) -
                    Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
          let brng = toDeg(Math.atan2(y, x));
          return (brng + 360) % 360;
        }

        const bearing = calculateBearing(start, end);
        map.easeTo({
          center: start,
          zoom: 18,
          bearing: bearing,
          pitch: 60,
          duration: 2000
        });
      }
    });
  </script>
</body>
</html>
