{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Roads and Buildings</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        #map { height: 600px; width: 100%; }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7; /* Keep some opacity for consistency with the original code */
        }
        .legend img { /* Added style for legend images */
            width: 18px;
            height: 18px;
            vertical-align: middle; /* Align image with text */
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h2>University Roads and Buildings</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Find Shortest Path</button>
    </form>
    <div id="map"></div>

    <script>
        console.log("JavaScript is running!");  // Debugging statement

        // Parse road and building data
        let roads = [];
        let buildings = [];
        let shortestPath = null;

        try {
            roads = JSON.parse('{{ road_data_json|escapejs }}');
            buildings = JSON.parse('{{ building_data_json|escapejs }}');
            shortestPath = {{ shortest_path_json|default:"null"|safe }};
            console.log("Road Data:", roads);
            console.log("Building Data:", buildings);
            console.log("Shortest Path:", shortestPath);
        } catch (error) {
            console.error("Error parsing data:", error);
        }

        // Initialize the map
        let map;
        if (shortestPath && shortestPath.coordinates.length > 0) {
            // Center the map on the initial position with maximum zoom
            const initialPosition = shortestPath.coordinates[0];
            map = L.map('map').setView([initialPosition[1], initialPosition[0]], 18); // Maximum zoom level
        } else {
            // Default map view (set to a location within Dar es Salaam, if not already)
            map = L.map('map').setView([-6.814328, 39.281655], 15); // Example: University of Dar es Salaam area
        }

        // Add a tile layer to the map
        // Using OpenStreetMap, which has a distinct look from Google Maps.
        // For Google Maps-like base maps, you'd need Google's API key and specific tile layers.
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to render roads on the map
        function renderRoads(roads) {
            roads.forEach(function(road, index) {
                try {
                    let geojson = road.geometry;

                    if (typeof geojson === "string") {
                        geojson = JSON.parse(geojson);
                    }

                    L.geoJSON(geojson, {
                        style: {
                            // Changed to a lighter grey/white to mimic Google Maps roads
                            color: "#dddddd", // Light grey
                            weight: 5,       // Slightly thicker for visibility
                            opacity: 0.9     // High opacity
                        }
                    }).addTo(map).bindPopup(`<b>Road:</b> ${road.name || "Unnamed Road"}`);
                } catch (error) {
                    console.error(`Error rendering road ${index + 1}:`, error);
                }
            });
        }

        // Function to render buildings on the map
        function renderBuildings(buildings) {
            buildings.forEach(function(building, index) {
                try {
                    let geojson = building.geometry;

                    if (typeof geojson === "string") {
                        geojson = JSON.parse(geojson);
                    }

                    L.geoJSON(geojson, {
                        style: {
                            // Buildings often appear in a subtle tone or off-white on Google Maps
                            color: "#aaaaaa", // Darker grey for outline
                            weight: 1,
                            fillColor: "#e0e0e0", // Lighter grey for fill
                            fillOpacity: 0.7
                        }
                    }).addTo(map).bindPopup(`<b>Building:</b> ${building.name || "Unnamed Building"}`);
                } catch (error) {
                    console.error(`Error rendering building ${index + 1}:`, error);
                }
            });
        }

        // Function to render the shortest path on the map
        function renderShortestPath(path) {
            if (path) {
                // Using a bright blue to mimic the active route on Google Maps
                L.geoJSON(path, {
                    style: {
                        color: "#4285F4", // Google Maps blue
                        weight: 7,         // Thicker to stand out
                        opacity: 0.95      // Almost opaque
                    }
                }).addTo(map).bindPopup("<b>Shortest Path</b>");

                // Add markers for the starting and finishing points
                // Standard Leaflet markers are fine, or you can use custom icons for specific points.
                // Google Maps uses different pins, which would require custom icon images.
                const startIcon = L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                const finishIcon = L.icon({
                    // You might want to use a different colored marker for the end point.
                    // Leaflet doesn't have a built-in red marker, but you can find or create one.
                    // For now, let's use a standard blue one for simplicity or find a red one if available.
                    // If you want a truly red marker, you'd need to provide a custom image for it.
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', // A common red marker URL
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });


                const startPoint = path.coordinates[0];
                const endPoint = path.coordinates[path.coordinates.length - 1];

                L.marker([startPoint[1], startPoint[0]], { icon: startIcon })
                    .addTo(map)
                    .bindPopup("<b>Starting Point</b>")
                    .openPopup();

                L.marker([endPoint[1], endPoint[0]], { icon: finishIcon })
                    .addTo(map)
                    .bindPopup("<b>Finishing Point</b>");
            }
        }

        // Add a legend to the map
        function addLegend() {
            const legend = L.control({ position: "bottomright" });

            legend.onAdd = function () {
                const div = L.DomUtil.create("div", "legend");
                div.innerHTML = `
                    <i style="background: #dddddd"></i> Roads<br>
                    <i style="background: #e0e0e0; border: 1px solid #aaaaaa;"></i> Buildings<br>
                    <i style="background: #4285F4"></i> Shortest Path<br>
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png" alt="Starting Point Icon"> Starting Point<br>
                    <img src="https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png" alt="Finishing Point Icon"> Finishing Point
                `;
                return div;
            };

            legend.addTo(map);
        }

        // Wait for the map to load and render data
        map.on('load', function () {
            if (roads.length > 0) renderRoads(roads);
            if (buildings.length > 0) renderBuildings(buildings);
            if (shortestPath) renderShortestPath(shortestPath);
            addLegend();
        });

        // Trigger the map load event manually
        map.fire('load');
    </script>
</body>
</html>
