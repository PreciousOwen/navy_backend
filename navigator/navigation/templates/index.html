{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Navigator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      margin: 15px 0;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #333;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 40px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 25px;
      text-align: center;
    }

    input[type="file"],
    select,
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #2979ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1565c0;
    }

    #upload-result {
      margin-top: 10px;
      color: lightgreen;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>Navigator</h2>
      <nav>
        <a href="#" onclick="navClick('Home')">üè† Home</a>
        <a href="#" onclick="openQRScanner()">üì∑ Scan QR Code</a>
      </nav>
    </div>
    <small>¬© 2025 QRNav</small>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <h2>Welcome to Navigator</h2>
      <p style="text-align:center;">Scan a QR code or upload one to navigate.</p>

      <!-- Upload QR Code -->
      <div class="section">
        <h4>üìÅ Upload QR Code</h4>
        <input type="file" id="qr-upload" accept="image/*" />
        <button onclick="scanUploadedQRCode()">Scan Uploaded QR</button>
        <p id="upload-result"></p>
      </div>

      <!-- Destination Section -->
      <div class="section" id="destination-section" style="display:none;">
        <h4>üß≠ Select Destination</h4>
        <select id="destination-select">
          <option value="" disabled selected>Select a destination</option>
        </select>
        <button onclick="navigateToDestination()">Navigate</button>
      </div>
    </div>
  </div>

  <!-- QR Scanner Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeQRScanner()">&times;</span>
      <h3>Scan QR Code</h3>
      <div id="qr-reader" style="width: 100%"></div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script>
    let qrScanner;
    let qrData = null;
    let destinations = [];

    fetch("/navigation/fetch_destinations/")
      .then(res => res.json())
      .then(data => {
        destinations = data;
        const select = document.getElementById("destination-select");
        destinations.forEach(dest => {
          const option = document.createElement("option");
          option.value = JSON.stringify(dest);
          option.textContent = dest.name;
          select.appendChild(option);
        });
      });

    function navClick(name) {
      alert(`Navigated to ${name}`);
    }

    function openQRScanner() {
      document.getElementById("qrModal").style.display = "flex";
      qrScanner = new Html5Qrcode("qr-reader");

      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          try {
            qrData = JSON.parse(decodedText);
            document.getElementById("destination-section").style.display = "block";
            closeQRScanner();
          } catch {
            alert("Invalid QR format.");
          }
        },
        (err) => console.log("QR Error:", err)
      );
    }

    function closeQRScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => qrScanner.clear());
      }
      document.getElementById("qrModal").style.display = "none";
    }

    function scanUploadedQRCode() {
      const fileInput = document.getElementById("qr-upload");
      const resultElement = document.getElementById("upload-result");

      if (fileInput.files.length === 0) {
        resultElement.textContent = "Please upload a QR code image.";
        return;
      }

      const file = fileInput.files[0];
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          resultElement.textContent = `QR Code Data: ${decodedText}`;
          try {
            qrData = JSON.parse(decodedText);
            document.getElementById("destination-section").style.display = "block";
          } catch {
            resultElement.textContent = "Invalid QR code format.";
          }
        })
        .catch(err => {
          resultElement.textContent = "Failed to scan QR code.";
        });
    }

    function navigateToDestination() {
      const selected = document.getElementById("destination-select").value;
      if (!selected) {
        alert("Please select a destination.");
        return;
      }

      const destination = JSON.parse(selected);
      const url = `/navigation/university_blocks_roads/?start_lat=${qrData.lat}&start_lng=${qrData.lng}&end_lat=${destination.latitude}&end_lng=${destination.longitude}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
