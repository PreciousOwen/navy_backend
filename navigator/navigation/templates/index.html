{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>QR Navigator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header with Hamburger Menu */
    header {
      background-color: #1f1f1f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
      top: 0;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 10px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 250px;
      height: 100%;
      background-color: #1f1f1f;
      padding: 60px 15px 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: #ccc;
      padding: 12px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px 0;
      transition: background 0.2s;
    }

    .sidebar nav a:hover,
    .sidebar nav a:focus {
      background-color: #333;
    }

    .main-content {
      flex: 1;
      padding: 70px 15px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .section {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="file"],
    select,
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      touch-action: manipulation;
    }

    button {
      background-color: #2979ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }

    button:hover,
    button:focus {
      background-color: #1565c0;
    }

    #upload-result {
      margin-top: 10px;
      color: #76ff03;
      font-size: 14px;
      min-height: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    #qr-reader {
      width: 100%;
      max-height: 60vh;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .main-content {
        padding: 60px 10px 10px;
      }

      .card {
        padding: 15px;
      }

      .card h2 {
        font-size: 20px;
      }

      input[type="file"],
      select,
      button {
        font-size: 14px;
        padding: 10px;
      }

      .sidebar h2 {
        font-size: 18px;
      }

      .sidebar nav a {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 10px;
      }

      .card h2 {
        font-size: 18px;
      }

      input[type="file"],
      select,
      button {
        font-size: 13px;
        padding: 8px;
      }

      .modal-content {
        width: 95%;
        padding: 10px;
      }

      #qr-reader {
        max-height: 50vh;
      }
    }
  </style>
  <script src="{% static 'js/html5-qrcode.min.js' %}" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 style="font-size: 20px;">QR Navigator</h1>
    <button class="hamburger" aria-label="Toggle menu" onclick="toggleSidebar()">‚ò∞</button>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Navigator</h2>
    <nav>
      <a href="#" onclick="navClick('Home'); toggleSidebar()">üè† Home</a>
      <a href="#" onclick="openQRScanner(); toggleSidebar()">üì∑ Scan QR Code</a>
    </nav>
    <small style="position: absolute; bottom: 20px;">¬© 2025 QRNav</small>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <h2>Welcome to Navigator</h2>
      <p style="text-align: center; font-size: 14px;">Scan a QR code or upload one to navigate.</p>

      <!-- Upload QR Code -->
      <div class="section">
        <h4>üìÅ Upload QR Code</h4>
        <input type="file" id="qr-upload" accept="image/*" aria-label="Upload QR code image" />
        <button onclick="scanUploadedQRCode()">Scan Uploaded QR</button>
        <p id="upload-result" role="status"></p>
      </div>

      <!-- Destination Section -->
      <div class="section" id="destination-section" style="display: none;">
        <h4>üß≠ Select Destination</h4>
        <select id="destination-select" aria-label="Select destination">
          <option value="" disabled selected>Select a destination</option>
        </select>
        <button onclick="navigateToDestination()">Navigate</button>
      </div>
    </div>
  </div>

  <!-- QR Scanner Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeQRScanner()" aria-label="Close QR scanner">√ó</span>
      <h3>Scan QR Code</h3>
      <div id="qr-reader"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let qrScanner;
    let qrData = null;
    let destinations = [];

    // Fetch destinations
    fetch("/navigation/fetch_destinations/")
      .then(res => res.json())
      .then(data => {
        destinations = data;
        const select = document.getElementById("destination-select");
        destinations.forEach(dest => {
          const option = document.createElement("option");
          option.value = JSON.stringify(dest);
          option.textContent = dest.name;
          select.appendChild(option);
        });
      })
      .catch(err => console.error("Fetch error:", err));

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    function navClick(name) {
      alert(`Navigated to ${name}`);
    }

    function openQRScanner() {
      const modal = document.getElementById("qrModal");
      modal.style.display = "flex";
      qrScanner = new Html5Qrcode("qr-reader");

      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          try {
            qrData = JSON.parse(decodedText);
            document.getElementById("destination-section").style.display = "block";
            closeQRScanner();
          } catch {
            alert("Invalid QR format.");
          }
        },
        (err) => console.log("QR Error:", err)
      ).catch(err => console.error("QR Scanner start error:", err));
    }

    function closeQRScanner() {
      if (qrScanner) {
        qrScanner.stop().then(() => qrScanner.clear()).catch(err => console.error("QR Scanner stop error:", err));
      }
      document.getElementById("qrModal").style.display = "none";
    }

    function scanUploadedQRCode() {
      const fileInput = document.getElementById("qr-upload");
      const resultElement = document.getElementById("upload-result");

      if (fileInput.files.length === 0) {
        resultElement.textContent = "Please upload a QR code image.";
        return;
      }

      const file = fileInput.files[0];
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          resultElement.textContent = `QR Code Data: ${decodedText}`;
          try {
            qrData = JSON.parse(decodedText);
            document.getElementById("destination-section").style.display = "block";
          } catch {
            resultElement.textContent = "Invalid QR code format.";
          }
        })
        .catch(err => {
          resultElement.textContent = "Failed to scan QR code.";
          console.error("Scan error:", err);
        });
    }

    function navigateToDestination() {
      const selected = document.getElementById("destination-select").value;
      if (!selected) {
        alert("Please select a destination.");
        return;
      }

      const destination = JSON.parse(selected);
      const url = `/navigation/university_blocks_roads/?start_lat=${qrData.lat}&start_lng=${qrData.lng}&end_lat=${destination.latitude}&end_lng=${destination.longitude}`;
      window.location.href = url;
    }

    // Close sidebar when clicking outside on mobile
    document.addEventListener("click", (e) => {
      const sidebar = document.getElementById("sidebar");
      const hamburger = document.querySelector(".hamburger");
      if (sidebar.classList.contains("open") && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });
  </script>
</body>
</html>
