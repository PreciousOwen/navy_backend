<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite View Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h3>Satellite View with OpenStreetMap</h3>
    <div id="map"></div>

    <script>
        // Initialize map at given coordinates (Tanzania -6.81451, 39.27967)
        var map = L.map('map').setView([-6.81451, 39.27967], 16);

        // Define different tile layers
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        });

        var satelliteLayer = L.tileLayer('https://{s}.sat.ourtiles.com/{z}/{x}/{y}.jpg', {
            attribution: '&copy; Satellite Imagery',
            maxZoom: 20
        });

        var esriLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        });

        // Default to Esri Satellite View
        esriLayer.addTo(map);

        // Add a layer control
        L.control.layers({
            "OpenStreetMap": osmLayer,
            "Satellite View": satelliteLayer,
            "Esri World Imagery": esriLayer
        }).addTo(map);
    </script>
</body>
</html>
